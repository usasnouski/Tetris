<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Tetris</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="./style/tetris.css">
    <div class="tetris-game">
      <div class="title">
        <img src="style/TETRIS.png" alt="tetris_logo">
      </div>
      <div class="tetris-container">

        <div class="tetris-screen">
          <div id="modal" class="modal-on" >
            <div><h1 class="intro">Welcome to <br/>TETRIS,<br/> stunna</h1></div>
            <div class="intro-2">
              Just press <img class="enter-icon" src="style/enter.png" alt="enter-key">
              , lean back and enjoy like it's Miami '89</div>
          </div>
          <canvas id="tetris" class="tetris-canvas neon-effect" width="300" height="600"></canvas>
        </div>
        <div class="sidebar">
          <div class="stats">
            <div class="score-container">
              <div class="score-img">
                <img src="style/score.png" alt="score">
              </div>
              <div id="score" class="score-lvl"></div>
            </div>
            <div class="level-container">
              <div class="level-img">
                <img src="style/level.png" alt="score">
              </div>
              <div id="level" class="score-lvl"></div>
            </div>
          </div>
          <div class="controls-container">
            <div class="arrow up-arrow">
              <div class="arrow-icon">
                <img src="style/up-arrow.png" alt="up-arrow">
              </div>
              <div>Rotate</div>
            </div>
            <div class="arrow left-arrow">
              <div class="arrow-icon">
                <img src="style/left-arrow.png" alt="left-arrow">
              </div>
              <div>Move left</div>
            </div>
            <div class="arrow right-arrow">
              <div class="arrow-icon">
                <img src="style/right-arrow.png" alt="right-arrow">
              </div>
              <div>Move right</div>
            </div>
            <div class="arrow down-arrow">
              <div class="arrow-icon">
                <img src="style/down-arrow.png" alt="down-arrow">
              </div>
              <div>Move down</div>
            </div>
            <div class="arrow space-bar">
              <div class="spacebar-icon">
                <img src="style/space.png" alt="spacebar">
              </div>
              <div>Drop</div>
            </div>
          </div>
        </div>
      </div>

      <div class="icons">
        <a class="icon-link git-link" href="https://github.com/usasnouski">
          <i class="fa fa-github fa-5"></i>
        </a>
        <a class="icon-link linkedin-link" href="https://www.linkedin.com/in/vlad-sasnouski">
          <i class="fa fa-linkedin fa-5"></i>
        </a>
      </div>

    </div>
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </body>
</html>
